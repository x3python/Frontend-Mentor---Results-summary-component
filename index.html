<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Results summary component</title>
</head>
<body>
    <main class="card">
        <result-area>
            <h1>
                Your Result
            </h1>
                <section class="circle">
                    <h2>
                        76
                    </h2>
                    <h3>
                        of 100
                    </h3>
                </section>
            <h4>
                Great
            </h4>
            <h5>
                You scored higher than 65% of the people who have taken these tests.
            </h5>
        </result-area>
        <summary-area>
            <h2 class="sub">
                Summary
            </h2>
            <section class="add">
                <section class="Reaction">
                    <section class="first">
                        <img src="assets/images/icon-reaction.svg" alt="icon-reaction" class="icon">
                        <h6>
                            Reaction
                        </h6>
                    </section>
                    <h6 class="add">
                        80 / <span class="ch-cr">100</span>
                    </h6>
                </section>
                <section class="Memory">
                    <section class="first">
                        <img src="assets/images/icon-memory.svg" alt="icon-memory" class="icon">
                        <h6>
                            Memory
                        </h6>
                    </section>  
                    <h6 class="add">
                        92 / <span class="ch-cr">100</span>
                    </h6>
                </section>
                <section class="Verbal">
                    <section class="first">
                        <img src="assets/images/icon-verbal.svg" alt="icon-verbal" class="icon">
                        <h6>
                            Verbal
                        </h6>
                    </section>
                    <h6 class="add">
                        61 / <span class="ch-cr">100</span>
                    </h6>
                </section>
                <section class="Visual">
                    <section class="first">
                        <img src="assets/images/icon-visual.svg" alt="icon-visual" class="icon">
                        <h6>
                            Visual
                        </h6>
                    </section>
                    <h6 class="add">
                        72 / <span class="ch-cr">100</span>
                    </h6>
                </section>
            </section>
            <section class="btn">
                <button>
                    Continue
                </button>
            </section>
        </summary-area>
    </main>
</body>
</html>
